<div class="main">
  <div
    class="nothingdiv"
    *ngIf="recentCities?.length === null || recentCities?.length === 0"
  >
    <img
      src="../../../assets/images/icon_nothing.png"
      alt="icon_nothing"
      class="icon_nothing"
    />
    <div class="nothingtext">No Recent Search</div>
  </div>

  <div class="favtopbar" *ngIf="recentCities?.length >= 1">
    <div>You recently searched for</div>
    <div (click)="openDialog()" style="cursor: pointer;">Clear All</div>
  </div>
  <div class="comprender">
    <div class="compdiv" *ngFor="let data of recentCities" >
      <div  class="despdiv" (click)="navigateToHome(data)">
        <div class="cityname">
          {{ data?.name }},
          {{ data?.region }}
        </div>
        <div class="compdivin" >
          <img
            src="https:{{ data?.icon }}"
            alt="comp_icon"
            class="comp_icon"
          />
          <div class="temp">
            {{ (data?.temp_c).toFixed(0) }}
            <span class="temp-deg">Â°c</span>
          </div>
          <div class="description">{{ data?.text }}</div>
        </div>
      </div>
    
      <div>
        <img
          src="../../../assets/images/favourite_icon_copy.png"
          alt="favourite"
          class="fav_icon"
          *ngIf="data.favouritestate === false"
          (click)="addToFavouriteRecent(data)"
        />
        <img
          src="../../../assets/images/icon_favourite_Active.png"
          alt="favourite"
          class="fav_icon"
          *ngIf="data.favouritestate === true"
          (click)="removeFromFavouriteRecent(data)"
        />
      </div>

    </div>
  </div>
</div>
