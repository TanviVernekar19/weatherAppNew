<div class="main-container">
    <div class="noFavdiv" *ngIf="favouriteList?.length === null || favouriteList?.length === 0" > 
      <img
        src="../../../assets/images/icon_nothing.png"
        alt="icon_nothing"
        class="icon_nothing"
      />
      <div class="nothingtext">No Favourites added</div>
    </div>
  
    <div class="favtopbar" *ngIf="favouriteList?.length >= 1">
      <div>{{ favouriteList.length }} City added as favourite</div>
      <div (click)="openDialog()" style="cursor: pointer;">Remove All</div>
    </div>
    <div class="comprender">
      <div class="compdiv"  *ngFor="let data of favouriteList" (click)="navigateToHome(data)" >
        <div class="favcityname">
          {{ data?.name }}, {{ data?.region }}
        </div>
        <div class="compdivin">
          <img
          src="https:{{data?.icon }}"
          alt="comp_icon"
          class="comp_icon"
          />
          <div class="favtemp">
            {{ (data?.temp_c).toFixed(0) }}
            <span class="temp-cel">Â°c</span>
          </div>
          <div class="fav-descp">{{ data?.text }}</div>
        </div>
        
        <img
        src="../../../assets/images/icon_favourite_Active.png"
        alt="favourite"
        class="fav_icon"
        (click)="removeFavourite(data)"
        />
      </div>
    </div>
  </div>
