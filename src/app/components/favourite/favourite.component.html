<div class="main-container">
    <div class="noFavdiv" *ngIf="favouriteList.length === 0" >
         
      <img
        src="../../../assets/images/icon_nothing.png"
        alt="icon_nothing"
        class="icon_nothing"
      />
      <div class="nothingtext">No Favourites added</div>
      
    </div>
  
    <div class="favtopbar" *ngIf="favouriteList.length > 0">
      <div>{{ favouriteList.length }} City added as favourite</div>
      <!-- <div (click)="openDialog()">Remove All</div> -->
    </div>
    <div class="comprender">
      <div class="compdiv"  *ngFor="let data of favouriteList"  (click)="navigateToHome(data)">
       
        <div class="favcityname">
          {{ data?.location?.name }}, {{ data?.location?.region }}
        </div>
        <div class="compdivin">

          src="https:{{data?.current?.condition.icon }}"
          alt="comp_icon"
          class="comp_icon"
          />

            {{ (data?.current?.temp_c).toFixed(0) }}
            <span class="temp-cel">Â°c</span>
          </div>
          <div class="fav-descp">{{ data?.current?.condition?.text }}</div>
        </div>
